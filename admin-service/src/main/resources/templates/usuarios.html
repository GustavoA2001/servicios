<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios | ADM</title>
    <style>
        .headers {
            height: 55px;
        }

        .usuarios_container {
            display: flex;
            height: calc(100vh - 55px);
            overflow: hidden;
        }

        /*==========
        ASIDE USUARIOS
        ============*/
        aside.aside_usuarios {
            width: 260px;
            background-color: var(--color-white-uno);
            padding: 20px;
            height: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        aside.aside_usuarios h3 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }

        aside.aside_usuarios ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            flex-direction: column;
        }

        aside.aside_usuarios a {
            text-decoration: none;
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 16px;
            background-color: transparent;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid var(--color-morado-suave);
            transition: background-color 1s ease, transform 0.15s ease;
            font-weight: 500;
            user-select: none;
        }

        aside.aside_usuarios li {
            text-decoration: none;
            color: var(--text-black);
        }

        aside.aside_usuarios a:hover,
        .aside_usuarios a.active {
            background-color: #b392e075;
            color: var(--text-black);
            transform: scale(1.02);
            border-radius: 50px;
        }

        /*==========
        SECTION USUARIOS
        ============*/
        section.section_usuarios {
            background-color: var(--color-white-tres);
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
        }

        section.section_usuarios .usuarios_content {
            display: block;
            width: 100%;
        }

        section.section_usuarios h2 {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            text-align: center;
            justify-content: center;
        }

        .list_usuarios {
            display: flex;
            flex-wrap: wrap;
        }

        .list_usuarios a {
            text-decoration: none;
            color: var(--text-black);
        }

        .usuario-card {
            background-color: #fff;
            padding: 20px;
            margin: 15px;
            border-radius: 12px;
            width: 230px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .usuario-card:hover {
            transform: translateY(-5px);
        }


        .usuario-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid var(--color-morado-suave);
        }

        .usuario-card h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-black);
        }

        .usuario-card p {
            color: #555;
            margin: 5px 0;
            font-size: 14px;
        }

        .usuario-id {
            font-size: 12px;
            color: #888;
        }

        .usuario-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .estado {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
            font-size: 12px;
            color: #fff !important;
        }

        .estado-activo {
            background-color: #388e3c;
            /* verde, como .modificar */
        }

        .estado-suspendido {
            background-color: #e68900;
            /* naranja, como .suspender */
        }

        .estado-inactivo {
            background-color: #00897b;
            /* gris azulado, como .ocultar */
        }

        .estado-eliminado {
            background-color: #b71c1c;
            /* rojo, como .eliminar */
        }

        .usuario-email {
            word-break: break-word;
        }


        aside.aside_usuarios,
        section.section_usuarios {
            margin: 10px;
            border-radius: 10px;
        }
    </style>
    <link rel="stylesheet" href="/css/styleAdmin.css">
</head>

<body>
    <!-- Componenetes Header -->
    <header
        th:replace="~{components/menu_admin(activeMenu=${activeMenu}, usuarioEmail=${usuarioEmail}, usuarioRol=${usuarioRol})}">
    </header>


    <div class="usuarios_container">
        <!-- Eleccion de navegación -->
        <aside class="aside_usuarios">
            <h3 class="cabin">Menú de Usuarios</h3>
            <ul class="space-grotesk">
                <a th:href="@{/usuarios/clientes}" th:classappend="${tipo} == 'Cliente' ? 'active'">
                    <li>Clientes</li>
                </a>
                <a th:href="@{/usuarios/trabajadores}" th:classappend="${tipo} == 'Trabajador' ? 'active'">
                    <li>Trabajadores</li>
                </a>
                <a th:href="@{/usuarios/administradores}" th:classappend="${tipo} == 'Administrador' ? 'active'">
                    <li>Administradores</li>
                </a>
            </ul>
        </aside>

        <!-- Sección de contenido donde se muestran los usuarios -->
        <section class="section_usuarios">
            <!-- Muestra los usuarios según los tipos de usuarios -->
            <div class="usuarios_content" th:if="${activePage != 'usuario_info'}">
                <h2 class="cabin">
                    Lista de&nbsp;<span th:text="${tipo}"></span>
                    &nbsp;(<span th:text="${contador}"></span>)
                </h2>
                <div class="list_usuarios space-grotesk">


                    <a th:each="usuario : ${usuarios}"
                        th:href="@{/usuarios/usuario/{tipo}/{id}(tipo=${tipo}, id=${usuario.id})}" class="usuario-link">
                        <div class="usuario-card">
                            <img th:src="@{${usuario.rutaFoto}}" alt="Foto de usuario" class="usuario-foto">
                            <h3 th:text="${usuario.nombre + ' ' + usuario.apellido}"></h3>
                            <p>Email:
                                <span class="usuario-email"
                                    th:utext="${#strings.replace(usuario.email, '@', '&#8203;@')}">
                                </span>
                            </p>

                            <div class="usuario-info">
                                <p class="usuario-id">ID: <span th:text="${usuario.id}"></span></p>
                                <!-- Estado con color distintivo -->
                                <p th:class="'estado ' + (${usuario.estado} == 'Activo' ? 'estado-activo' : 
                                    (${usuario.estado} == 'Inactivo' ? 'estado-inactivo' : 
                                    (${usuario.estado} == 'Suspendido' ? 'estado-suspendido' : 'estado-eliminado')))">
                                    <span th:text="${usuario.estado}"></span>
                                </p>
                            </div>

                        </div>
                    </a>
                </div>
            </div>

            <!-- Muestra al usuario seleccionado -->
            <div th:if="${activePage == 'usuario_info'}">
                <div th:replace="components/usuario_info"></div>
            </div>
        </section>

    </div>

    <!--Componente usuario_model para crear un nuevo usuario-->
    <div th:replace="components/usuario_model"></div>

    <div th:replace="components/mensajes"></div>

</body>

</html>
<script>
    function mostrarToast(msg) {
        const template = document.getElementById("toast-template");
        const contenedor = template.content.firstElementChild.cloneNode(true);

        // Asignar tipo según contenido
        if (msg.includes("ERROR")) contenedor.classList.add("error");
        else if (msg.includes("ENVIADO")) contenedor.classList.add("success");
        else contenedor.classList.add("info");

        // Insertar el mensaje
        contenedor.querySelector(".toast-message").textContent = msg;

        document.body.appendChild(contenedor);

        // Activar animación
        setTimeout(() => contenedor.classList.add("mostrar"), 50);

        // Quitar automáticamente después de 5 segundos
        setTimeout(() => {
            contenedor.classList.remove("mostrar");
            setTimeout(() => contenedor.remove(), 500);
        }, 5000);
    }

    async function verificarMensajes() {
        try {
            const response = await fetch("/api/mensajes/todos");
            if (response.ok) {
                const mensajes = await response.json();
                mensajes.forEach(msg => mostrarToast(msg));
            }
        } catch (err) {
            console.error("Error al consultar mensajes:", err);
        }
    }

    // cada 5 segundos
    setInterval(verificarMensajes, 5000);


</script>
