<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Formulario de Pedido</title>
</head>

<body>
    <h1>Solicitar Servicio</h1>

    <form th:action="@{/pedidos/guardar}" method="post">
        <input type="hidden" name="servicioId" th:value="${servicioId}" />

        <p>Servicio: <span th:text="${tituloServicio}"></span></p>
        <p>Precio estimado: S/ <span th:text="${precioEstimado}"></span></p>

        <label>Dirección:</label>
        <input type="text" name="direccion" required />

        <label>Fecha:</label>
        <input type="date" name="fecha" required />

        <label>Días de atención:</label>
        <input type="text" name="dias" placeholder="Ej: Lunes a Viernes" />

        <label>Observaciones:</label>
        <textarea name="observaciones"></textarea>

        <button type="submit">Confirmar Pedido</button>
    </form>
</body>

</html>
