<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto | Servicios Técnicos</title>

    <!-- Importar los estilos del menú -->
    <link rel="stylesheet" th:href="@{/css/styleAdmin.css}" />

    <style>
        /* Aquí solo incluirías los estilos específicos de la página de contacto, como el formulario y otros elementos */
        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: linear-gradient(180deg, #081021 0%, #071029 40%, #021025 100%);
            color: var(--text);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 120px auto 0;
            padding: 0 20px;
            height: 100vh;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-item {
            background-color: var(--card);
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-item h2 {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 10px;
        }

        .info-item p {
            color: var(--muted);
            margin: 5px 0;
        }

        .form-container {
            background-color: var(--card);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 1.1rem;
            color: var(--muted);
            margin-bottom: 8px;
        }

        form input,
        form textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid rgba(255,255,255,0.04);
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            height: 150px;
        }

        .btn-submit {
            background: linear-gradient(90deg, var(--primary), var(--primary-2));
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: var(--secondary);
        }

        footer {
            background-color: var(--card);
            color: var(--text);
            text-align: center;
            padding: 15px 0;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 1000px) {
            .contact-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header th:replace="components/menu_cliente"></header>


    <div class="container">
        <!-- Contact Information -->
        <section class="contact-info">
            <div class="info-item">
                <h2>Teléfono</h2>
                <p>+34 123 456 789</p>
                <p>Disponible de lunes a viernes de 9:00 a 18:00</p>
            </div>

            <div class="info-item">
                <h2>Email</h2>
                <p>info@serviciostecnicos.com</p>
                <p>Responda en menos de 24 horas</p>
            </div>

            <div class="info-item">
                <h2>Dirección</h2>
                <p>Calle Ficticia 123, Ciudad X</p>
                <p>Enfrente de la Plaza Mayor</p>
            </div>
        </section>

        <!-- Contact Form -->
        <section class="form-container">
            <h2>Envíanos tu consulta</h2>
            <form action="enviar_mensaje.php" method="POST">
                <label for="nombre">Tu Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>

                <label for="email">Tu Email</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu email" required>

                <label for="mensaje">Tu Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" required></textarea>

                <button type="submit" class="btn-submit">Enviar Mensaje</button>
            </form>
        </section>

    </div>

    <footer>
        <p>&copy; 2025 Servicios Técnicos | Todos los derechos reservados</p>
    </footer>

</body>
</html>

<script>
    const dropdown = document.getElementById("userDropdown");
    const btn = document.getElementById("userDropdownBtn");

    btn.addEventListener("click", () => {
        dropdown.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
        if (!dropdown.contains(e.target)) {
            dropdown.classList.remove("open");
        }
    });
</script>
