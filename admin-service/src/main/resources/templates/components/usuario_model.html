<!-- Botón flotante para abrir modal -->
<button class="btn_open space-grotesk" id="openModalBtn">+ Usuario</button>

<!-- Modal -->
<div class="usuario_modal" id="userModal">
    <div class="modal_usuario_content">

        <span class="close_modal_usuario" id="closeModalBtn">&times;</span>

        <h2 class="league-spartan">Nuevo Usuario</h2>

        <form id="userForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="pwd" placeholder="Contraseña" required>

            <select id="rol" required>
                <option value="">Selecciona un rol</option>
                <option value="cliente">Cliente</option>
                <option value="trabajador">Trabajador</option>
                <option value="administrador">Administrador</option>
            </select>

            <!-- El backend genera la fecha automáticamente -->
            <button type="submit">Registrar</button>
        </form>
    </div>
</div>

<!-- ===========================
     SCRIPTS DEL MODAL Y ENVÍO
=========================== -->
<script>
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const modal = document.getElementById("userModal");
    const userForm = document.getElementById("userForm");

    // Abrir modal
    openModalBtn.addEventListener("click", () => {
        modal.style.display = "flex";
    });

    // Cerrar modal
    closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Cerrar modal al hacer clic fuera
    window.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
    });

    // Enviar formulario al backend REST
    userForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const usuario = {
            nombre: document.getElementById("nombre").value.trim(),
            apellido: document.getElementById("apellido").value.trim(),
            email: document.getElementById("email").value.trim(),
            pwd: document.getElementById("pwd").value,
            rol: document.getElementById("rol").value
        };

        try {
            const response = await fetch("/usuarios/registrar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(usuario)
            });

            if (response.ok) {
                const text = await response.text();
                console.log("Respuesta del backend:", text);
                userForm.reset();
                modal.style.display = "none";
            } else {
                const error = await response.text();
                console.error("Error al registrar:", error);
            }
        } catch (err) {
            console.error("Error de red:", err);
        }
    });

    // Añadir clase 'cabin' a inputs y selects
    document.querySelectorAll('.modal_usuario_content form input, .modal_usuario_content form select')
        .forEach(el => el.classList.add('cabin'));
</script>
