<script>
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const modal = document.getElementById("userModal");
    const userForm = document.getElementById("userForm");

    openModalBtn.addEventListener("click", () => {
        modal.style.display = "flex";
    });

    closeModalBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });

    userForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const formData = new FormData(userForm);
        // Aquí puedes agregar una llamada a un backend para registrar al usuario
        console.log('Datos del formulario:', Object.fromEntries(formData.entries()));

        // Aquí agregamos código para procesar la imagen si la hay
        if (formData.get('fotito')) {
            const file = formData.get('fotito');
            console.log("Archivo de foto:", file.name);
        }

        // Luego de enviar el formulario, puedes cerrar el modal
        modal.style.display = "none";
    });
</script>
