<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Servicios - Empresa Técnica</title>
    <link rel="stylesheet" th:href="@{/css/styleAdmin.css}" />
</head>

<body>
    <header th:replace="components/menu_cliente"></header>

    <div class="container">
        <div class="hero">
            <div class="title">
                <h2>Encuentra el técnico que necesitas</h2>
                <p>Servicios profesionales de electricidad, gasfitería, mantenimiento y más.</p>
            </div>
            <div class="search">
                <input type="text" placeholder="Buscar por servicio o categoría..." />
                <button>Buscar</button>
            </div>
        </div>

        <div class="grid">
            <div th:each="servicio : ${servicios}" class="card">
                <div class="img">
                    <img th:src="@{${servicio.imagen}}" th:alt="${servicio.titulo}" />
                </div>
                <div>
                    <span class="pill" th:text="${servicio.categoria}"></span>
                </div>
                <h3 th:text="${servicio.titulo}"></h3>
                <p th:text="${servicio.descripcionCorta}"></p>
                <div class="meta">
                    <div>
                        <div class="small">Duración: <span th:text="${servicio.duracionHoras}"></span> hrs</div>
                        <div class="small">Tel: <span th:text="${servicio.telefonoContacto}"></span></div>
                    </div>
                    <div style="text-align:right">
                        <div class="price">S/ <span th:text="${servicio.precioEstimado}"></span></div>
                        <div style="margin-top:8px">
                            <a th:href="@{'/servicios/' + ${servicio.id}}" class="btn-primary">Ver más</a>
                            <a href="#" class="btn-outline" style="margin-left:8px">Solicitar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
