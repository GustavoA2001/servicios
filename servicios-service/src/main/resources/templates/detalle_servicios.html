<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${servicio.titulo}">Detalle</title>
    <link rel="stylesheet" th:href="@{/css/styleAdmin.css}" />
    <style>
        .reviews {
            margin-top: 30px;
        }

        .review-card {
            background: #1e1e2f;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stars {
            color: #ccc;
            font-size: 18px;
        }

        .star {
            margin-right: 2px;
            color: #ccc;
        }

        .star.filled {
            color: #edc73e;
            /* amarillo dorado */
        }

        .review-date {
            font-size: 13px;
            opacity: 0.8;
        }

        .review-body {
            font-size: 14px;
            line-height: 1.4;
        }

        .detail {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .left {
            flex: 1;
        }

        .right {
            flex: 1;
        }

        .worker-card {
            display: flex;
            align-items: flex-start;
            background: #1e1e2f;
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .worker-photo {
            border: 2px solid;
            width: 180px;
            height: 200px;
            border-radius: 25px;
            margin-right: 12px;
            object-fit: cover;
        }

        .worker-info h4 {
            margin: 0;
            font-size: 16px;
            color: #fff;
        }

        .specialties h5 {
            margin: 8px 0 4px;
            font-size: 14px;
            color: #edc73e;
        }

        .specialties ul {
            padding-left: 18px;
            margin: 0;
        }
        
    </style>
</head>

<body>
    <header th:replace="components/menu_cliente"></header>

    <div class="container">
        <a class="back-link" href="/servicios">← Volver a servicios</a>

        <!-- Bloque principal: servicio + trabajadores -->
        <div class="detail">
            <!-- Columna izquierda: detalle del servicio -->
            <div class="left">
                <img th:src="@{${servicio.imagen}}" th:alt="${servicio.titulo}" />
                <div style="margin-top:12px">
                    <h2 th:text="${servicio.titulo}"></h2>
                    <p class="small" th:text="${servicio.categoria}"></p>
                    <p th:text="${servicio.descripcionCompleta}"></p>
                </div>
            </div>

            <!-- Columna derecha: info del servicio + trabajadores -->
            <div class="right">
                <div class="info-list">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                        <div>
                            <div class="small">Precio estimado</div>
                            <div class="price">S/ <span th:text="${servicio.precioEstimado}"></span></div>
                        </div>
                        <div style="text-align:right">
                            <div class="small">Duración</div>
                            <div><strong th:text="${servicio.duracionHoras}"></strong> hrs</div>
                        </div>
                    </div>

                    <div style="margin-bottom:8px">
                        <div class="small">Contacto</div>
                        <div th:text="${servicio.telefonoContacto}"></div>
                    </div>

                    <div style="margin-bottom:8px">
                        <div class="small">Valoración</div>
                        <div><strong th:text="${servicio.valoracion}"></strong> / 5</div>
                    </div>

                    <div style="margin-bottom:8px">
                        <div class="small">Etiquetas</div>
                        <div>
                            <span th:each="tag : ${servicio.etiquetas}" class="tag" th:text="${tag}"></span>
                        </div>
                    </div>

                    <div style="display:flex;gap:8px;margin-top:12px">
                        <a th:href="@{'/pedidos/nuevo/' + ${servicio.id}}" class="btn-primary">Solicitar servicio</a>
                        <a href="#" class="btn-outline">Contactar</a>
                    </div>
                </div>

                <!-- Trabajadores asignados -->
                <div class="workers">
                    <h3>Trabajadores asignados</h3>
                    <div th:if="${#lists.isEmpty(servicio.empleados)}">
                        <p>No hay trabajadores asignados a este servicio.</p>
                    </div>
                    <div th:each="e : ${servicio.empleados}" class="worker-card">
                        <img th:src="@{${e.fotito}}" alt="Foto trabajador" class="worker-photo" />
                        <div class="worker-info">
                            <h4 th:text="${e.nombre} + ' ' + ${e.apellido}"></h4>
                            <p>Email: <span th:text="${e.email}"></span></p>
                            <p>Teléfono: <span th:text="${e.telefono}"></span></p>
                            <p th:text="${e.estado}"></p>

                            <!-- Especialidades -->
                            <div class="specialties">
                                <h5>Especialidades:</h5>
                                <div>
                                    <span class="tag" th:each="esp : ${e.especialidades}" 
                                          th:text="${esp.nombre}"></span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calificaciones debajo de ambos -->
        <div class="reviews">
            <h3>Calificaciones</h3>
            <div th:if="${#lists.isEmpty(calificaciones)}" class="no-reviews">
                <p>No hay calificaciones registradas para este servicio.</p>
            </div>

            <div th:each="c : ${calificaciones}" class="review-card">
                <div class="review-header">
                    <div class="stars">
                        <span th:each="i : ${#numbers.sequence(1,5)}"
                            th:classappend="${i <= c.calificacion} ? 'star filled' : 'star'">★</span>
                    </div>
                    <span class="review-date"
                        th:text="${#temporals.format(c.fechaCalificacion, 'dd MMMM yyyy')}"></span>
                </div>
                <div class="review-body">
                    <p th:text="${c.comentario}"></p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
