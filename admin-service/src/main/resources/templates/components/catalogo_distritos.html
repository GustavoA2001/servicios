<div class="catalogo_distritos space-grotesk">
    <div class="header_distritos">
        <h3>Distritos Registrados</h3>
        <button class="btn-nuevo space-grotesk" id="btnNuevoDistrito">+ Nuevo Distrito</button>
    </div>

    <table class="tabla-distritos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="distrito : ${distritos}">
                <td th:text="${distrito.distritoID}"></td>
                <td th:text="${distrito.nomb_Distrito}"></td>
                <td>
                    <span class="estado" th:text="${distrito.estado_Distrito}"
                        th:classappend="${distrito.estado_Distrito == 'Habilitado'} ? 'habilitado' : 'inhabilitado'">
                    </span>
                </td>
                <td>
                    <button class="btn-estado" th:data-id="${distrito.distritoID}"
                        th:data-estado="${distrito.estado_Distrito}"
                        th:text="${distrito.estado_Distrito == 'Habilitado'} ? 'Inhabilitar' : 'Habilitar'"></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- MODAL NUEVO DISTRITO -->
<div id="modalDistrito" class="modal">
    <div class="modal-contenido cabin">
        <h3>Nuevo Distrito</h3>

        <form id="formNuevoDistrito">
            <label>Nombre del Distrito:</label>
            <input type="text" id="nombreDistrito" name="nombreDistrito" required />

            <div class="modal-acciones">
                <button type="button" class="btn-cancelar cabin" id="cerrarModal">
                    Cancelar
                </button>
                <button type="submit" class="btn-guardar cabin">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const botones = document.querySelectorAll(".btn-estado");

        botones.forEach((btn) => {
            btn.addEventListener("click", async () => {
                const id = btn.getAttribute("data-id");
                const estadoActual = btn.getAttribute("data-estado");
                const nuevoEstado =
                    estadoActual === "Habilitado" ? "Inhabilitado" : "Habilitado";

                try {
                    const resp = await fetch(
                        `/catalogos/distritos/${id}/estado?nuevo=${nuevoEstado}`,
                        {
                            method: "POST",
                        }
                    );

                    if (resp.ok) {
                        // Actualiza visualmente sin recargar toda la página
                        btn.setAttribute("data-estado", nuevoEstado);
                        btn.textContent =
                            nuevoEstado === "Habilitado" ? "Inhabilitar" : "Habilitar";

                        const estadoSpan = btn.closest("tr").querySelector(".estado");
                        estadoSpan.textContent = nuevoEstado;
                        estadoSpan.classList.toggle(
                            "habilitado",
                            nuevoEstado === "Habilitado"
                        );
                        estadoSpan.classList.toggle(
                            "inhabilitado",
                            nuevoEstado === "Inhabilitado"
                        );
                    } else {
                        console.error("Error al actualizar el estado del distrito.");
                    }
                } catch (e) {
                    console.error("Error de conexión con el servidor.", e);
                }
            });
        });

        const modal = document.getElementById("modalDistrito");
        const btnNuevo = document.querySelector(".btn-nuevo");
        const cerrarModal = document.getElementById("cerrarModal");
        const form = document.getElementById("formNuevoDistrito");

        btnNuevo.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        cerrarModal.addEventListener("click", () => {
            modal.style.display = "none";
            form.reset();
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
                form.reset();
            }
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const nombre = document.getElementById("nombreDistrito").value;

            try {
                const resp = await fetch("/catalogos/distritos/nuevo", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nomb_Distrito: nombre })
                });

                if (resp.ok) {
                    location.reload();
                } else {
                    console.error("Error al guardar el distrito.");
                }
            } catch (err) {
                console.error("Error de conexión al guardar", err);
            }
        });
    });
</script>
