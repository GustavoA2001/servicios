<div class="catalogo_roles space-grotesk">
    <div class="header_roles">
        <h3>Roles Registrados</h3>
        <button class="btn-nuevo space-grotesk">+ Nuevo Rol</button>
    </div>

    <table class="tabla-roles">
        <thead>
            <tr>
                <th>ID</th>
                <th>Roles</th>
                <th>Descripci칩n</th>
                <th>Estado</th>
                <th>Cambiar estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rol : ${roles}">
                <td th:text="${rol.rolID}"></td>
                <td th:text="${rol.nom_rol}"></td>
                <td th:text="${rol.descrip_rol}"></td>
                <td>
                    <span class="estado" th:text="${rol.estado_rol}"
                        th:classappend="${rol.estado_rol == 'Habilitado'} ? 'habilitado' : 'inhabilitado'">
                    </span>
                </td>
                <td>
                    <button class="btn-estado" th:data-id="${rol.rolID}" th:data-estado="${rol.estado_rol}"
                        th:text="${rol.estado_rol == 'Habilitado'} ? 'Inhabilitar' : 'Habilitar'">
                    </button>
                    <button class="btn-editar space-grotesk">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- MODAL ROL: REGISTRAR Y EDITAR -->
<div id="modalRol" class="modal">
    <div class="modal-contenido cabin">
        <h3 id="modalTitulo">Nueva Especialidad</h3>

        <form id="formRol">
            <input type="hidden" id="rolID" name="especialidadID" />

            <label>Nombre del rol:</label>
            <input type="text" id="nombreRol" name="nombreRol" required />

            <label>Descripci칩n:</label>
            <input type="text" id="descripcionRol" name="descripcionRol" required />

            <div class="modal-acciones">
                <button type="button" class="btn-cancelar space-grotesk" id="cerrarModalRol">Cancelar</button>
                <button type="submit" class="btn-guardar space-grotesk">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const botones = document.querySelectorAll(".catalogo_roles .btn-estado");

        botones.forEach(btn => {
            btn.addEventListener("click", async () => {
                const id = btn.getAttribute("data-id");
                const estadoActual = btn.getAttribute("data-estado");
                const nuevoEstado =
                    estadoActual === "Habilitado" ? "Inhabilitado" : "Habilitado";

                try {

                    const resp = await fetch(
                        `/catalogos/roles/${id}/estado?nuevo=${nuevoEstado}`,
                        {
                            method: "POST",
                        }
                    );

                    if (resp.ok) {
                        btn.setAttribute("data-estado", nuevoEstado);
                        btn.textContent =
                            nuevoEstado === "Habilitado" ? "Inhabilitar" : "Habilitar";

                        const estadoSpan = btn.closest("tr").querySelector(".estado");
                        estadoSpan.textContent = nuevoEstado;
                        estadoSpan.classList.toggle(
                            "habilitado",
                            nuevoEstado === "Habilitado"
                        );
                        estadoSpan.classList.toggle(
                            "inhabilitado",
                            nuevoEstado === "Inhabilitado"
                        );
                    } else {
                        console.error("Error al actualizar el estado de la especialidad.");
                    }
                } catch (e) {
                    console.error("Error al actualizar el estado de la especialidad.");
                }
            });
        });

        const modal = document.getElementById("modalRol");
        const btnNuevo = document.querySelector(".btn-nuevo");
        const cerrarModal = document.getElementById("cerrarModalRol");
        const form = document.getElementById("formRol");
        const inputID = document.getElementById("rolID");
        const modalTitulo = document.getElementById("modalTitulo");

        // Modal para registrar
        btnNuevo.addEventListener("click", () => {
            modalTitulo.textContent = "Nuevo Rol";
            form.reset();
            inputID.value = ""; // Los valores vacios
            modal.style.display = "flex";
        });

        cerrarModal.addEventListener("click", () => {
            modal.style.display = "none";
            form.reset();
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
                form.reset();
            }
        });

        // Modal para editar
        document.querySelectorAll(".btn-editar").forEach(btn => {
            btn.addEventListener("click", () => {
                const tr = btn.closest("tr");
                const id = tr.querySelector("td:nth-child(1)").textContent;
                const nombre = tr.querySelector("td:nth-child(2)").textContent;
                const descripcion = tr.querySelector("td:nth-child(3)").textContent;

                modalTitulo.textContent = "Editar Rol";
                inputID.value = id;
                document.getElementById("nombreRol").value = nombre;
                document.getElementById("descripcionRol").value = descripcion;

                modal.style.display = "flex";
            });
        });

        // Guardar NUEVO o EDITAR
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = inputID.value;
            const nombre = document.getElementById("nombreRol").value;
            const descripcion = document.getElementById("descripcionRol").value;

            try {
                let url = "/catalogos/roles/nuevo";
                let method = "POST";

                if (id) {
                    // Si existe un ID entonces se entiende que es para editar
                    url = `/catalogos/roles/${id}/editar`;
                    method = "PUT";
                }

                const resp = await fetch(url, {
                    method: method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nom_rol: nombre, descrip_rol: descripcion })
                });

                if (resp.ok) {
                    location.reload();
                } else {
                    console.error("Error al guardar el rol.");
                }
            } catch (err) {
                console.error("Error de conexi칩n al guardar", err);
            }
        });
    });
</script>
