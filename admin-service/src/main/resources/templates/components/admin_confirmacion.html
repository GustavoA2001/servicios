<!-- COMPONENTE: admin_confirmacion -->
<div id="admin_modal_confirmacion" class="modal" style="display:none;">
    <div class="modal-contenido">
        <p id="modal-mensaje"></p>
        <div class="modal-botones">
            <button id="modal-cancelar" class="btn cancelar">Cancelar</button>
            <button id="modal-confirmar" class="btn confirmar">Confirmar</button>
        </div>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.45);
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(2px);
    }

    .modal-contenido {
        background: #ffffff;
        border-radius: 14px;
        padding: 28px 32px;
        text-align: center;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        animation: fadeIn 0.25s ease-out;
        max-width: 380px;
        width: 90%;
    }

    #modal-mensaje {
        font-size: 17px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
    }

    .modal-botones {
        margin-top: 22px;
        display: flex;
        justify-content: center;
        gap: 14px;
    }

    /* ===== Estilo base de botones ===== */
    .btn {
        padding: 10px 20px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 8px;
        min-width: 110px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
    }

    /* Cancelar (gris elegante) */
    .btn.cancelar {
        background-color: #e0e0e0;
        color: #333;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12);
    }
    .btn.cancelar:hover {
        background-color: #d5d5d5;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Confirmar (verde moderno) */
    .btn.confirmar {
        background-color: #4CAF50;
        color: white;
        box-shadow: 0 3px 6px rgba(76, 175, 80, 0.35);
    }
    .btn.confirmar:hover {
        background-color: #43a047;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(76, 175, 80, 0.45);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>


<script>
    // === Componente de confirmaciÃ³n reutilizable ===
    window.mostrarModalConfirmacion = function (mensajeTexto) {
        return new Promise((resolve) => {
            const modal = document.getElementById("admin_modal_confirmacion");
            const mensajeEl = document.getElementById("modal-mensaje");
            const btnCancelar = document.getElementById("modal-cancelar");
            const btnConfirmar = document.getElementById("modal-confirmar");

            mensajeEl.textContent = mensajeTexto;
            modal.style.display = "flex";

            const cerrar = () => { modal.style.display = "none"; };
            btnCancelar.onclick = () => { cerrar(); resolve(false); };
            btnConfirmar.onclick = () => { cerrar(); resolve(true); };
        });
    };
</script>
