<div class="catalogo_especialidades space-grotesk">
    <div class="header_especialidades">
        <h2>Especialidades</h2>
        <button class="btn-nuevo space-grotesk">+ Nueva Especialidad</button>
    </div>

    <!-- Si se quisiera agregar una tabla, similar a la anterior -->
    <table class="tabla-especialidades">
        <thead>
            <tr>
                <th>ID</th>
                <th>Especialidad</th>
                <th>Estado</th>
                <th>Descripción</th>
                <th>Cambiar estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="especialidad : ${especialidades}">
                <td th:text="${especialidad.especialidadID}"></td>
                <td th:text="${especialidad.nomb_especialidad}"></td>
                <td>
                    <span class="estado"
                          th:text="${especialidad.estado_especialidad}"
                          th:classappend="${especialidad.estado_especialidad == 'Habilitado'} ? 'habilitado' : 'inhabilitado'">
                    </span>
                </td>
                <td th:text="${especialidad.descrip_especialidad}"></td>
                <td>
                    <button class="btn-estado"
                            th:data-id="${especialidad.especialidadID}"
                            th:data-estado="${especialidad.estado_especialidad}"
                            th:text="${especialidad.estado_especialidad == 'Habilitado'} ? 'Inhabilitar' : 'Habilitar'">
                    </button>
                </td>
            </tr>
            
        </tbody>
        
    </table>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const botones = document.querySelectorAll(".btn-estado");

        botones.forEach(btn => {
            btn.addEventListener("click", async () => {
                const estadoActual = btn.textContent;
                const nuevoEstado = estadoActual === "Habilitado" ? "Inhabilitado" : "Habilitado";

                try {
                    // Aquí va la lógica para hacer la petición al servidor si es necesario

                    // Actualiza visualmente sin recargar toda la página
                    btn.textContent = nuevoEstado === "Habilitado" ? "Inhabilitado" : "Habilitado";

                    const estadoSpan = btn.closest("tr").querySelector(".estado");
                    estadoSpan.textContent = nuevoEstado;
                    estadoSpan.classList.toggle("habilitado", nuevoEstado === "Habilitado");
                    estadoSpan.classList.toggle("inhabilitado", nuevoEstado === "Inhabilitado");
                } catch (e) {
                    console.error(e);
                    alert("Error de conexión con el servidor.");
                }
            });
        });
    });
</script>

    /* Estado visual */

    }
