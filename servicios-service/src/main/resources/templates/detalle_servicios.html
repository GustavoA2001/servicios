<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${servicio.titulo}">Detalle</title>
    <link rel="stylesheet" th:href="@{/css/styleAdmin.css}" />
    <style>
        :root {
            --bg: #f7f8fb;
            --card: #ffffff;
            --primary: #5A2D9C;
            --primary-2: #7B4FDB;
            --secondary: #2A5D8B;
            --secondary-2: #2a2a40;
            --accent: #0ea5e9;
            --muted: #6b7280;
            --text: #0f172a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            margin: 0;
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .detail {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .left, .right {
            flex: 1;
        }

        .left img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .info-list .small {
            font-size: 13px;
            color: var(--muted);
        }

        .price {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
        }

        .btn-primary, .btn-outline {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--primary-2));
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
        }

        .btn-outline {
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Trabajadores */
        .worker-card {
            display: flex;
            align-items: flex-start;
            background: var(--secondary-2);
            border-radius: 12px;
            padding: 12px;
            color: var(--bg);
            margin-top: 12px;
            box-shadow: 0 4px 12px rgba(15,23,42,0.1);
        }

        .worker-photo {
            width: 180px;
            height: 200px;
            border-radius: 16px;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .worker-info h4 {
            margin: 0;
            font-size: 16px;
            color: var(--bg);
        }

        .specialties h5 {
            margin: 8px 0 4px;
            font-size: 14px;
            color: var(--accent);
        }

        .tag {
            display: inline-block;
            background: var(--secondary);
            color: var(--bg);
            padding: 3px 8px;
            border-radius: 6px;
            margin: 2px;
            font-size: 12px;
        }

        /* Reviews */
        .reviews {
            margin-top: 30px;
        }

        .review-card {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(15,23,42,0.1);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stars {
            color: #ccc;
            font-size: 18px;
        }

        .star {
            margin-right: 2px;
            color: #ccc;
        }

        .star.filled {
            color: #edc73e;
        }

        .review-date {
            font-size: 13px;
            color: var(--muted);
        }

        .review-body {
            font-size: 14px;
            line-height: 1.4;
            color: var(--text);
        }

        @media (max-width: 1000px) {
            .detail {
                flex-direction: column;
            }
            .worker-photo {
                width: 120px;
                height: 140px;
            }
        }
    </style>
</head>

<body>
    <header th:replace="components/menu_cliente"></header>

    <div class="container">
        <a class="back-link" href="/servicios">← Volver a servicios</a>

        <div class="detail">
            <div class="left">
                <img th:src="@{${servicio.imagen}}" th:alt="${servicio.titulo}" />
                <div style="margin-top:12px">
                    <h2 th:text="${servicio.titulo}"></h2>
                    <p class="small" th:text="${servicio.categoria}"></p>
                    <p th:text="${servicio.descripcionCompleta}"></p>
                </div>
            </div>

            <div class="right">
                <div class="info-list">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                        <div>
                            <div class="small">Precio estimado</div>
                            <div class="price">S/ <span th:text="${servicio.precioEstimado}"></span></div>
                        </div>
                        <div style="text-align:right">
                            <div class="small">Duración</div>
                            <div><strong>1</strong> hrs</div>
                        </div>
                    </div>

                    <!--div style="margin-bottom:8px">
                        <div class="small">Contacto</div>
                        <div th:text="${servicio.telefonoContacto}"></div>
                    </div-->

                    <div style="margin-bottom:8px">
                        <div class="small">Valoración</div>
                        <div><strong th:text="${servicio.valoracion}"></strong> / 5</div>
                    </div>

                    <!--div style="margin-bottom:8px">
                        <div class="small">Etiquetas</div>
                        <div>
                            <span th:each="tag : ${servicio.etiquetas}" class="tag" th:text="${tag}"></span>
                        </div>
                    </div-->

                    <div style="display:flex;gap:8px;margin-top:12px">
                        <a th:href="@{'/pedidos/nuevo/' + ${servicio.id}}" class="btn-primary">Solicitar servicio</a>
                        <a href="#" class="btn-outline">Contactar</a>
                    </div>
                </div>

                <div class="workers">
                    <h3>Trabajadores asignados</h3>
                    <div th:if="${#lists.isEmpty(servicio.empleados)}">
                        <p>No hay trabajadores asignados a este servicio.</p>
                    </div>
                    <div th:each="e : ${servicio.empleados}" class="worker-card">
                        <img th:src="@{${e.fotito}}" alt="Foto trabajador" class="worker-photo" />
                        <div class="worker-info">
                            <h4 th:text="${e.nombre} + ' ' + ${e.apellido}"></h4>
                            <p>Email: <span th:text="${e.email}"></span></p>
                            <p>Teléfono: <span th:text="${e.telefono}"></span></p>
                            <p th:text="${e.estado}"></p>

                            <div class="specialties">
                                <h5>Especialidades:</h5>
                                <div>
                                    <span class="tag" th:each="esp : ${e.especialidades}" th:text="${esp.nombre}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="reviews">
            <h3>Calificaciones</h3>
            <div th:if="${#lists.isEmpty(calificaciones)}" class="no-reviews">
                <p>No hay calificaciones registradas para este servicio.</p>
            </div>

            <div th:each="c : ${calificaciones}" class="review-card">
                <div class="review-header">
                    <div class="stars">
                        <span th:each="i : ${#numbers.sequence(1,5)}" th:classappend="${i <= c.calificacion} ? 'star filled' : 'star'">★</span>
                    </div>
                    <span class="review-date" th:text="${#temporals.format(c.fechaCalificacion, 'dd MMMM yyyy')}"></span>
                </div>
                <div class="review-body">
                    <p th:text="${c.comentario}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
